<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Commander - Generals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            color: #F8FAFC;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 2rem;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #D4A574;
        }

        .task-info {
            background: rgba(212, 165, 116, 0.1);
            border: 1px solid #D4A574;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .task-info strong {
            color: #D4A574;
        }

        .filter-bar {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(212, 165, 116, 0.2);
            border: 1px solid #D4A574;
            color: #F8FAFC;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            background: rgba(212, 165, 116, 0.3);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: #D4A574;
            color: #0F172A;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .commander-card {
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
            position: relative;
        }

        .commander-card:hover {
            transform: translateY(-8px) scale(1.05);
            filter: drop-shadow(0 8px 12px rgba(212, 165, 116, 0.4));
        }

        .commander-card.selected {
            transform: scale(1.1);
            filter: drop-shadow(0 0 20px rgba(212, 165, 116, 0.8));
        }

        .commander-card svg {
            width: 100%;
            height: auto;
        }

        .selection-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .selection-overlay.active {
            display: flex;
        }

        .selection-modal {
            background: #1E293B;
            border: 2px solid #D4A574;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            max-width: 500px;
        }

        .selection-modal h2 {
            color: #D4A574;
            margin-bottom: 1rem;
        }

        .selection-modal .commander-name {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .selection-modal .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .btn-confirm {
            background: #10B981;
            color: white;
        }

        .btn-confirm:hover {
            background: #059669;
        }

        .btn-cancel {
            background: #EF4444;
            color: white;
        }

        .btn-cancel:hover {
            background: #DC2626;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: #94A3B8;
        }

        .category-label {
            grid-column: 1 / -1;
            color: #D4A574;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(212, 165, 116, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚öîÔ∏è Select Your Commander ‚öîÔ∏è</h1>
        <p style="color: #94A3B8; margin-top: 0.5rem;">Choose the right personality for the mission</p>
    </div>

    <div class="task-info">
        <strong>Mission:</strong> Emergency K8s node recovery - worker135 is down, need immediate restoration
    </div>

    <div class="filter-bar">
        <button class="filter-btn active" data-filter="all">All (20)</button>
        <button class="filter-btn" data-filter="aggressive">üí™ Aggressive (5)</button>
        <button class="filter-btn" data-filter="methodical">üõ°Ô∏è Methodical (4)</button>
        <button class="filter-btn" data-filter="coordinator">üéØ Coordinators (3)</button>
        <button class="filter-btn" data-filter="technical">‚öôÔ∏è Technical (4)</button>
        <button class="filter-btn" data-filter="creative">üí° Creative (4)</button>
    </div>

    <div class="cards-grid" id="cardsGrid">
        <div class="loading">Loading commanders...</div>
    </div>

    <div class="selection-overlay" id="selectionOverlay">
        <div class="selection-modal">
            <h2>Deploy Commander?</h2>
            <div class="commander-name" id="selectedCommander"></div>
            <p style="color: #94A3B8; margin-bottom: 1rem;" id="selectedMission"></p>
            <div class="buttons">
                <button class="btn btn-confirm" onclick="confirmSelection()">‚úì Deploy</button>
                <button class="btn btn-cancel" onclick="cancelSelection()">‚úó Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Sample commanders data (in real implementation, this would load actual cards)
        const commanders = [
            {
                name: 'patton',
                displayName: 'George S. Patton',
                category: 'aggressive',
                svg: '../assets/commander-cards/patton-card.svg'
            },
            {
                name: 'montgomery',
                displayName: 'Bernard Montgomery',
                category: 'coordinator',
                svg: '../assets/commander-cards/montgomery-card.svg'
            },
            {
                name: 'nimitz',
                displayName: 'Chester Nimitz',
                category: 'methodical',
                svg: '../assets/commander-cards/nimitz-card.svg'
            },
            {
                name: 'spruance',
                displayName: 'Raymond Spruance',
                category: 'methodical',
                svg: '../assets/commander-cards/spruance-card.svg'
            },
            {
                name: 'king',
                displayName: 'Ernest King',
                category: 'aggressive',
                svg: '../assets/commander-cards/king-card.svg'
            }
        ];

        let selectedCommander = null;

        // Load cards
        function loadCards(filter = 'all') {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = '';

            const filteredCommanders = filter === 'all'
                ? commanders
                : commanders.filter(c => c.category === filter);

            filteredCommanders.forEach(commander => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'commander-card';
                cardDiv.setAttribute('data-commander', commander.name);
                cardDiv.onclick = () => selectCommander(commander);

                // Embed SVG
                const embed = document.createElement('embed');
                embed.src = commander.svg;
                embed.type = 'image/svg+xml';
                embed.style.width = '100%';
                embed.style.pointerEvents = 'none';

                cardDiv.appendChild(embed);
                grid.appendChild(cardDiv);
            });
        }

        // Select commander
        function selectCommander(commander) {
            selectedCommander = commander;
            document.getElementById('selectedCommander').textContent = commander.displayName;
            document.getElementById('selectedMission').textContent =
                'Mission: Emergency K8s node recovery - worker135';
            document.getElementById('selectionOverlay').classList.add('active');
        }

        // Confirm selection
        function confirmSelection() {
            if (selectedCommander) {
                // In real implementation, this would communicate back to Claude Code
                // For now, we'll write to a file that Claude Code can read
                const selection = {
                    commander: selectedCommander.name,
                    displayName: selectedCommander.displayName,
                    timestamp: new Date().toISOString()
                };

                // Show confirmation
                document.body.innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column;">
                        <div style="text-align: center;">
                            <h1 style="color: #10B981; font-size: 3rem; margin-bottom: 1rem;">‚úì Commander Deployed</h1>
                            <p style="font-size: 1.5rem; margin-bottom: 2rem;">${selectedCommander.displayName}</p>
                            <p style="color: #94A3B8;">Return to Claude Code terminal to continue...</p>
                            <div style="margin-top: 2rem; padding: 1rem; background: rgba(212, 165, 116, 0.1); border-radius: 8px; max-width: 600px;">
                                <code style="color: #D4A574;">Selection saved to: ~/.claude/commander-selection.json</code>
                            </div>
                        </div>
                    </div>
                `;

                // Write selection file (simulated - in real implementation this would use IPC or file system)
                console.log('Selected:', selection);

                // Close window after 3 seconds
                setTimeout(() => {
                    window.close();
                }, 3000);
            }
        }

        // Cancel selection
        function cancelSelection() {
            selectedCommander = null;
            document.getElementById('selectionOverlay').classList.remove('active');
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                loadCards(btn.getAttribute('data-filter'));
            });
        });

        // Initialize
        loadCards();
    </script>
</body>
</html>
