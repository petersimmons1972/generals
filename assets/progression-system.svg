<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 400" style="background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);">
  <defs>
    <!-- Gradient for progress bars -->
    <linearGradient id="prog-xp-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect for medals -->
    <filter id="prog-glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Card background -->
    <linearGradient id="prog-card-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="500" y="40" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="bold" fill="#D4A574" text-anchor="middle">
    COMMANDER PROGRESSION SYSTEM
  </text>
  <text x="500" y="65" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#94A3B8" text-anchor="middle">
    Level up through deployments, earn stars, and unlock prestigious medals
  </text>

  <!-- ========== COLUMN 1: XP GAIN ========== -->
  <g id="prog-xp-column">
    <!-- Card background -->
    <rect x="20" y="90" width="300" height="290" rx="12" fill="url(#prog-card-bg)" stroke="#334155" stroke-width="2"/>

    <!-- Header -->
    <rect x="30" y="100" width="280" height="50" rx="8" fill="#1E40AF" opacity="0.3"/>
    <text x="170" y="130" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="bold" fill="#F8FAFC" text-anchor="middle">
      ‚öîÔ∏è XP GAIN
    </text>

    <!-- Task Types -->
    <g id="prog-task-simple">
      <rect x="40" y="170" width="260" height="35" rx="6" fill="#334155" opacity="0.5"/>
      <text x="50" y="193" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#F8FAFC" font-weight="600">
        Simple Task
      </text>
      <text x="260" y="193" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#10B981" font-weight="bold" text-anchor="end">
        +50 XP
      </text>
      <!-- Mini progress bar -->
      <rect x="50" y="200" width="200" height="4" rx="2" fill="#475569"/>
      <rect x="50" y="200" width="100" height="4" rx="2" fill="url(#prog-xp-grad)"/>
    </g>

    <g id="prog-task-moderate">
      <rect x="40" y="220" width="260" height="35" rx="6" fill="#334155" opacity="0.5"/>
      <text x="50" y="243" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#F8FAFC" font-weight="600">
        Moderate Task
      </text>
      <text x="260" y="243" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#3B82F6" font-weight="bold" text-anchor="end">
        +75 XP
      </text>
      <!-- Mini progress bar -->
      <rect x="50" y="250" width="200" height="4" rx="2" fill="#475569"/>
      <rect x="50" y="250" width="150" height="4" rx="2" fill="url(#prog-xp-grad)"/>
    </g>

    <g id="prog-task-complex">
      <rect x="40" y="270" width="260" height="35" rx="6" fill="#334155" opacity="0.5"/>
      <text x="50" y="293" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#F8FAFC" font-weight="600">
        Complex Task
      </text>
      <text x="260" y="293" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#A855F7" font-weight="bold" text-anchor="end">
        +150 XP
      </text>
      <!-- Mini progress bar -->
      <rect x="50" y="300" width="200" height="4" rx="2" fill="#475569"/>
      <rect x="50" y="300" width="200" height="4" rx="2" fill="url(#prog-xp-grad)"/>
    </g>

    <!-- XP Formula -->
    <rect x="40" y="325" width="260" height="40" rx="6" fill="#D4A574" opacity="0.15" stroke="#D4A574" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="170" y="345" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#D4A574" text-anchor="middle" font-style="italic">
      XP accumulates across all missions
    </text>
    <text x="170" y="360" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#94A3B8" text-anchor="middle">
      Track progress in service records
    </text>
  </g>

  <!-- ========== COLUMN 2: STARS EARNED ========== -->
  <g id="prog-stars-column">
    <!-- Card background -->
    <rect x="340" y="90" width="300" height="290" rx="12" fill="url(#prog-card-bg)" stroke="#334155" stroke-width="2"/>

    <!-- Header -->
    <rect x="350" y="100" width="280" height="50" rx="8" fill="#7C3AED" opacity="0.3"/>
    <text x="490" y="130" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="bold" fill="#F8FAFC" text-anchor="middle">
      ‚≠ê STARS EARNED
    </text>

    <!-- Star tiers -->
    <g id="prog-star-1">
      <circle cx="370" cy="183" r="14" fill="#475569" opacity="0.3"/>
      <text x="370" y="189" font-family="'Segoe UI', Arial, sans-serif" font-size="18" text-anchor="middle">‚≠ê</text>
      <text x="395" y="188" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#F8FAFC" font-weight="600">
        First Star
      </text>
      <text x="610" y="188" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#10B981" text-anchor="end">
        5 deployments
      </text>
    </g>

    <g id="prog-star-2">
      <circle cx="370" cy="223" r="14" fill="#475569" opacity="0.3"/>
      <text x="370" y="229" font-family="'Segoe UI', Arial, sans-serif" font-size="18" text-anchor="middle">‚≠ê</text>
      <text x="370" y="229" font-family="'Segoe UI', Arial, sans-serif" font-size="18" text-anchor="middle" dx="10">‚≠ê</text>
      <text x="395" y="228" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#F8FAFC" font-weight="600">
        Second Star
      </text>
      <text x="610" y="228" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#3B82F6" text-anchor="end">
        25 deployments
      </text>
    </g>

    <g id="prog-star-3">
      <circle cx="370" cy="263" r="14" fill="#475569" opacity="0.3"/>
      <text x="370" y="269" font-family="'Segoe UI', Arial, sans-serif" font-size="18" text-anchor="middle">‚≠ê</text>
      <text x="370" y="269" font-family="'Segoe UI', Arial, sans-serif" font-size="18" text-anchor="middle" dx="10">‚≠ê</text>
      <text x="370" y="269" font-family="'Segoe UI', Arial, sans-serif" font-size="18" text-anchor="middle" dx="20">‚≠ê</text>
      <text x="395" y="268" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#F8FAFC" font-weight="600">
        Third Star
      </text>
      <text x="610" y="268" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#A855F7" text-anchor="end">
        50 deployments
      </text>
    </g>

    <g id="prog-star-4">
      <circle cx="370" cy="303" r="14" fill="#475569" opacity="0.3"/>
      <text x="370" y="309" font-family="'Segoe UI', Arial, sans-serif" font-size="18" text-anchor="middle">‚≠ê</text>
      <text x="370" y="309" font-family="'Segoe UI', Arial, sans-serif" font-size="18" text-anchor="middle" dx="10">‚≠ê</text>
      <text x="370" y="309" font-family="'Segoe UI', Arial, sans-serif" font-size="18" text-anchor="middle" dx="20">‚≠ê</text>
      <text x="370" y="309" font-family="'Segoe UI', Arial, sans-serif" font-size="18" text-anchor="middle" dx="30">‚≠ê</text>
      <text x="395" y="308" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#F8FAFC" font-weight="600">
        Fourth Star
      </text>
      <text x="610" y="308" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#EF4444" text-anchor="end">
        100 deployments
      </text>
    </g>

    <!-- Stars Note -->
    <rect x="350" y="325" width="280" height="40" rx="6" fill="#D4A574" opacity="0.15" stroke="#D4A574" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="490" y="345" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#D4A574" text-anchor="middle" font-style="italic">
      Stars represent sustained excellence
    </text>
    <text x="490" y="360" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#94A3B8" text-anchor="middle">
      Each star = mastery milestone reached
    </text>
  </g>

  <!-- ========== COLUMN 3: MEDALS WON ========== -->
  <g id="prog-medals-column">
    <!-- Card background -->
    <rect x="660" y="90" width="320" height="290" rx="12" fill="url(#prog-card-bg)" stroke="#334155" stroke-width="2"/>

    <!-- Header -->
    <rect x="670" y="100" width="300" height="50" rx="8" fill="#DC2626" opacity="0.3"/>
    <text x="820" y="130" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="bold" fill="#F8FAFC" text-anchor="middle">
      üèÖ MEDALS WON
    </text>

    <!-- Medal tiers -->
    <g id="prog-medal-commendation" filter="url(#prog-glow)">
      <circle cx="690" cy="188" r="18" fill="#CD7F32" opacity="0.4"/>
      <text x="690" y="195" font-family="'Segoe UI', Arial, sans-serif" font-size="22" text-anchor="middle">üèÖ</text>
      <text x="720" y="188" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#F8FAFC" font-weight="600">
        Commendation
      </text>
      <text x="960" y="188" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#94A3B8" text-anchor="end" font-style="italic">
        Solid work
      </text>
      <text x="720" y="205" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#94A3B8">
        Awarded for reliable performance
      </text>
    </g>

    <g id="prog-medal-distinguished" filter="url(#prog-glow)">
      <circle cx="690" cy="243" r="18" fill="#C0C0C0" opacity="0.4"/>
      <text x="690" y="250" font-family="'Segoe UI', Arial, sans-serif" font-size="22" text-anchor="middle">ü•à</text>
      <text x="720" y="243" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#F8FAFC" font-weight="600">
        Distinguished Service
      </text>
      <text x="960" y="243" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#94A3B8" text-anchor="end" font-style="italic">
        Above &amp; beyond
      </text>
      <text x="720" y="260" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#94A3B8">
        Exceptional mission execution
      </text>
    </g>

    <g id="prog-medal-honor" filter="url(#prog-glow)">
      <circle cx="690" cy="298" r="18" fill="#FFD700" opacity="0.4"/>
      <text x="690" y="305" font-family="'Segoe UI', Arial, sans-serif" font-size="22" text-anchor="middle">ü•á</text>
      <text x="720" y="298" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#F8FAFC" font-weight="600">
        Medal of Honor
      </text>
      <text x="960" y="298" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#94A3B8" text-anchor="end" font-style="italic">
        Heroic
      </text>
      <text x="720" y="315" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#94A3B8">
        Outstanding valor under pressure
      </text>
    </g>

    <g id="prog-medal-victory" filter="url(#prog-glow)">
      <circle cx="690" cy="353" r="18" fill="#9333EA" opacity="0.4"/>
      <text x="690" y="360" font-family="'Segoe UI', Arial, sans-serif" font-size="22" text-anchor="middle">‚≠ê</text>
      <text x="720" y="353" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#D4A574" font-weight="600">
        Order of Victory
      </text>
      <text x="960" y="353" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#D4A574" text-anchor="end" font-style="italic">
        Legendary
      </text>
      <text x="720" y="370" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#94A3B8">
        Supreme strategic brilliance (user awards)
      </text>
    </g>
  </g>

  <!-- Footer note -->
  <text x="500" y="395" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#64748B" text-anchor="middle" font-style="italic">
    All commanders start as blank slates. Build your legend through deployments.
  </text>
</svg>