<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="nimitz-gold-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8935F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nimitz-navy-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#0F172A"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#D4A574" text-anchor="middle">
    Token Optimization Analysis
  </text>

  <!-- Divider Line -->
  <line x1="400" y1="70" x2="400" y2="330" stroke="#D4A574" stroke-width="2" stroke-dasharray="4,4"/>

  <!-- BEFORE Section -->
  <text x="200" y="90" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f8fafc" text-anchor="middle">
    BEFORE
  </text>

  <!-- Before: Profile Lines -->
  <text x="50" y="120" font-family="Arial, sans-serif" font-size="14" fill="#f8fafc">
    Profile Lines:
  </text>
  <rect x="50" y="130" width="300" height="24" fill="#1E293B" rx="4"/>
  <rect x="50" y="130" width="300" height="24" fill="url(#nimitz-gold-gradient)" rx="4"/>
  <text x="200" y="148" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#0F172A" text-anchor="middle">
    2,500 lines
  </text>

  <!-- Before: Prompt Lines -->
  <text x="50" y="180" font-family="Arial, sans-serif" font-size="14" fill="#f8fafc">
    Prompt Lines:
  </text>
  <rect x="50" y="190" width="300" height="24" fill="#1E293B" rx="4"/>
  <rect x="50" y="190" width="240" height="24" fill="url(#nimitz-gold-gradient)" rx="4"/>
  <text x="170" y="208" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#0F172A" text-anchor="middle">
    800 lines
  </text>

  <!-- Before: Model Distribution -->
  <text x="50" y="240" font-family="Arial, sans-serif" font-size="14" fill="#f8fafc">
    Model Usage:
  </text>
  <rect x="50" y="250" width="300" height="24" fill="#1E293B" rx="4"/>
  <rect x="50" y="250" width="300" height="24" fill="#DC2626" rx="4"/>
  <text x="200" y="268" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc" text-anchor="middle">
    100% Sonnet
  </text>

  <!-- Before: Cost Indicator -->
  <text x="50" y="300" font-family="Arial, sans-serif" font-size="14" fill="#f8fafc">
    Cost per Deploy:
  </text>
  <text x="200" y="325" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#DC2626" text-anchor="middle">
    $$$$
  </text>

  <!-- AFTER Section -->
  <text x="600" y="90" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f8fafc" text-anchor="middle">
    AFTER
  </text>

  <!-- After: Profile Lines -->
  <text x="450" y="120" font-family="Arial, sans-serif" font-size="14" fill="#f8fafc">
    Profile Lines:
  </text>
  <rect x="450" y="130" width="300" height="24" fill="#1E293B" rx="4"/>
  <rect x="450" y="130" width="49.2" height="24" fill="url(#nimitz-gold-gradient)" rx="4"/>
  <text x="600" y="148" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc" text-anchor="middle">
    410 lines (-84%)
  </text>

  <!-- After: Prompt Lines -->
  <text x="450" y="180" font-family="Arial, sans-serif" font-size="14" fill="#f8fafc">
    Prompt Lines:
  </text>
  <rect x="450" y="190" width="300" height="24" fill="#1E293B" rx="4"/>
  <rect x="450" y="190" width="210" height="24" fill="url(#nimitz-gold-gradient)" rx="4"/>
  <text x="600" y="208" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc" text-anchor="middle">
    560 lines (-30%)
  </text>

  <!-- After: Model Distribution -->
  <text x="450" y="240" font-family="Arial, sans-serif" font-size="14" fill="#f8fafc">
    Model Usage:
  </text>
  <rect x="450" y="250" width="300" height="24" fill="#1E293B" rx="4"/>
  <rect x="450" y="250" width="210" height="24" fill="#10B981" rx="4"/>
  <text x="555" y="268" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#0F172A" text-anchor="middle">
    70% Haiku
  </text>
  <rect x="660" y="250" width="90" height="24" fill="#DC2626" rx="4"/>
  <text x="705" y="268" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc" text-anchor="middle">
    30%
  </text>

  <!-- After: Cost Indicator -->
  <text x="450" y="300" font-family="Arial, sans-serif" font-size="14" fill="#f8fafc">
    Cost per Deploy:
  </text>
  <text x="600" y="325" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#10B981" text-anchor="middle">
    $$
  </text>

  <!-- Savings Arrow -->
  <path d="M 370 180 Q 400 180 430 180" stroke="#10B981" stroke-width="3" fill="none" marker-end="url(#nimitz-arrowhead)"/>
  <defs>
    <marker id="nimitz-arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10B981"/>
    </marker>
  </defs>
  <text x="400" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10B981" text-anchor="middle">
    65% SAVINGS
  </text>

  <!-- Tagline -->
  <rect x="150" y="350" width="500" height="35" fill="#1E293B" rx="6"/>
  <text x="400" y="373" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#D4A574" text-anchor="middle">
    Same Personality, 65% Cheaper
  </text>
</svg>