<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="600" height="600">
  <defs>
    <!-- Gradient for circle background -->
    <linearGradient id="cycleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>

    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#D4A574" />
    </marker>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="600" fill="#0A0F1E"/>

  <!-- Title -->
  <text x="300" y="40" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#D4A574" text-anchor="middle">
    Self-Learning Cycle
  </text>

  <!-- Tagline -->
  <text x="300" y="70" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8" text-anchor="middle">
    Gets better automatically
  </text>

  <!-- Central circle -->
  <circle cx="300" cy="320" r="180" fill="none" stroke="#D4A574" stroke-width="3" opacity="0.3"/>

  <!-- Stage 1: MATCH (Top) -->
  <g id="stage1">
    <circle cx="300" cy="140" r="50" fill="url(#cycleGradient)" stroke="#D4A574" stroke-width="2"/>
    <text x="300" y="135" font-family="Arial, sans-serif" font-size="36" fill="#D4A574" text-anchor="middle">ðŸŽ¯</text>
    <text x="300" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc" text-anchor="middle">MATCH</text>

    <!-- Label -->
    <rect x="200" y="95" width="200" height="30" rx="5" fill="#1E293B" stroke="#D4A574" stroke-width="1"/>
    <text x="300" y="115" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8" text-anchor="middle">
      "K8s pod crashloop"
    </text>
  </g>

  <!-- Arrow 1: Match â†’ Spawn -->
  <path d="M 340 170 Q 420 220 410 300" fill="none" stroke="#D4A574" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Stage 2: SPAWN (Right) -->
  <g id="stage2">
    <circle cx="450" cy="320" r="50" fill="url(#cycleGradient)" stroke="#D4A574" stroke-width="2"/>
    <text x="450" y="315" font-family="Arial, sans-serif" font-size="36" fill="#D4A574" text-anchor="middle">âš¡</text>
    <text x="450" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc" text-anchor="middle">SPAWN</text>

    <!-- Label -->
    <rect x="490" y="305" width="100" height="30" rx="5" fill="#1E293B" stroke="#D4A574" stroke-width="1"/>
    <text x="540" y="325" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8" text-anchor="middle">
      Gen. Patton
    </text>
  </g>

  <!-- Arrow 2: Spawn â†’ Execute -->
  <path d="M 410 350 Q 370 440 300 460" fill="none" stroke="#D4A574" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Stage 3: EXECUTE (Bottom) -->
  <g id="stage3">
    <circle cx="300" cy="500" r="50" fill="url(#cycleGradient)" stroke="#D4A574" stroke-width="2"/>
    <text x="300" y="495" font-family="Arial, sans-serif" font-size="36" fill="#D4A574" text-anchor="middle">ðŸ”§</text>
    <text x="300" y="515" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc" text-anchor="middle">EXECUTE</text>

    <!-- Label -->
    <rect x="200" y="545" width="200" height="30" rx="5" fill="#1E293B" stroke="#D4A574" stroke-width="1"/>
    <text x="300" y="565" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8" text-anchor="middle">
      Rolled back deployment
    </text>
  </g>

  <!-- Arrow 3: Execute â†’ Learn -->
  <path d="M 260 460 Q 190 440 190 350" fill="none" stroke="#D4A574" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Stage 4: LEARN (Left) -->
  <g id="stage4">
    <circle cx="150" cy="320" r="50" fill="url(#cycleGradient)" stroke="#D4A574" stroke-width="2"/>
    <text x="150" y="315" font-family="Arial, sans-serif" font-size="36" fill="#D4A574" text-anchor="middle">ðŸ“š</text>
    <text x="150" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc" text-anchor="middle">LEARN</text>

    <!-- Label -->
    <rect x="10" y="295" width="130" height="50" rx="5" fill="#1E293B" stroke="#D4A574" stroke-width="1"/>
    <text x="75" y="312" font-family="Arial, sans-serif" font-size="11" fill="#94A3B8" text-anchor="middle">
      +50 XP earned
    </text>
    <text x="75" y="328" font-family="Arial, sans-serif" font-size="11" fill="#94A3B8" text-anchor="middle">
      Service record
    </text>
    <text x="75" y="340" font-family="Arial, sans-serif" font-size="11" fill="#94A3B8" text-anchor="middle">
      committed
    </text>
  </g>

  <!-- Arrow 4: Learn â†’ Match (closes loop) -->
  <path d="M 190 290 Q 220 220 260 170" fill="none" stroke="#D4A574" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Center text: Example scenario -->
  <g id="center-example">
    <rect x="230" y="290" width="140" height="60" rx="8" fill="#1E293B" stroke="#D4A574" stroke-width="2" opacity="0.9"/>
    <text x="300" y="310" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#D4A574" text-anchor="middle">
      Emergency Hotfix
    </text>
    <text x="300" y="326" font-family="Arial, sans-serif" font-size="10" fill="#94A3B8" text-anchor="middle">
      Patton's fastest
    </text>
    <text x="300" y="340" font-family="Arial, sans-serif" font-size="10" fill="#94A3B8" text-anchor="middle">
      deployment gets
    </text>
  </g>

  <!-- Continuous improvement indicator -->
  <g id="improvement-indicator">
    <circle cx="300" cy="320" r="5" fill="#D4A574" filter="url(#glow)">
      <animate attributeName="r" values="5;8;5" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Bottom note -->
  <text x="300" y="590" font-family="Arial, sans-serif" font-size="11" fill="#64748B" text-anchor="middle" font-style="italic">
    Every deployment improves the next
  </text>
</svg>